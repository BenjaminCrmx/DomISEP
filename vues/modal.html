<body>


 <!-- Trigger/Open The Modal -->
<button id="modif_mode">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>

    <div class="hh1">Cliquez sur le mode Ã  modifier</div>
    
    <div class= "fond_mode1">

        <div class= "bouton_mode1">

        <a href="#" class="mode_haut1"> <img src="soleil.png" alt="Soleil"/>Bonjour</a>

        <a href="#" class="mode_haut1"> <img src="Lune.png" alt="Lune"/>Bonne nuit</a>

        <a href="#" class="mode_bas1"> <img src="out.png" alt="Out"/>Je sors</a>

        <a href="#" class="mode_bas1"> <img src="in.png" alt="Soleil"/>Je rentre</a>


    </div>
    </div>
  </div>

</div> 

<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("modif_mode");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
} 
</script>

</body>
</html>
